services:
  plant-assistant:
    build:
      context: .
      args:
        HF_API_TOKEN: ${HF_API_TOKEN}
        MODEL_NAME: ${MODEL_NAME}
    container_name: plant-assistant
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=${MODEL_NAME}
      - MODELS_DIR=/app/models
    restart: unless-stopped
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
